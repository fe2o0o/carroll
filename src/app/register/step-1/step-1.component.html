<div class="container py-5">
  <div class="head">
    <h3 class="fw-bolder">Get Started With CarRoll</h3>
    <p class="fs-5 fw-bold"><span class="text-danger fs-4">*</span> All Data Is Required</p>
  </div>


      <div class="form">
        <form (ngSubmit)="handleRegister(registerForm)" [formGroup]="registerForm" action="">
          <div class="row justify-content-between align-items-start">
            <div class="col-md-4">
              <div class="form-group mb-4">
                <label for="" class="fw-bold mb-2">Preferred Full Name <span class="fw-bolder text-danger fs-5">*</span></label>
                <input  formControlName="name" type="text" class="form-control" placeholder="Johne Doe">
                <div *ngIf="registerForm?.get('name')?.errors && registerForm.get('name')?.touched">
                  <P *ngIf="registerForm?.get('name')?.getError('required')" class="m-0 fw-bold text-danger">Name is Reuired</P>
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="" class="fw-bold mb-2">Email <span class="fw-bolder text-danger fs-5">*</span></label>
                <input formControlName="email"  type="email" class="form-control" placeholder="Johne-Doe@example.com">
                <div *ngIf="registerForm?.get('email')?.errors && registerForm.get('email')?.touched">
                  <P *ngIf="registerForm?.get('email')?.getError('required')" class="m-0 fw-bold text-danger">Email is Reuired</P>
                  <P *ngIf="registerForm?.get('email')?.getError('email')" class="m-0 fw-bold text-danger">Email is not Vaild</P>
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="" class="fw-bold mb-2">Phone Number <span class="fw-bolder text-danger fs-5">*</span></label>
                <input formControlName="phoneNumber" type="tel" class="form-control" placeholder="01*********">
                  <div *ngIf="registerForm?.get('phoneNumber')?.errors && registerForm.get('phoneNumber')?.touched">
                    <P *ngIf="registerForm?.get('phoneNumber')?.getError('required')" class="m-0 fw-bold text-danger">phoneNumber is Reuired</P>
                    <P *ngIf="registerForm?.get('phoneNumber')?.getError('pattern')" class="m-0 fw-bold text-danger">phoneNumber is not Vaild</P>
                  </div>
              </div>
              <div class="form-group mb-4">
                <label for="" class="fw-bold mb-2"> Password  <span class="fw-bolder text-danger fs-5">*</span></label>
                <input formControlName="password" type="password" class="form-control" placeholder="********">
                  <div *ngIf="registerForm?.get('password')?.errors && registerForm.get('password')?.touched">
                    <P *ngIf="registerForm?.get('password')?.getError('required')" class="m-0 fw-bold text-danger">password is Reuired</P>
                  </div>
              </div>
            </div>
            <div class="col-md-7">
              <div class="member mb-4 d-flex flex-wrap justify-content-between">
                <div class="free  position-relative ">
                  <input formControlName="memberType"  value="free" (change)="getMember($event)" name="memberType" type="radio" id="free">
                  <label class="" for="free">
                    <div class="p-4 shadow ">
                      <h3>Free</h3>
                      <h3 class="fs-5">EGP 00.00 <small class="fs-6">EGP/Month</small></h3>
                    </div>
                  </label>
                </div>
                <div class="basic  position-relative ">
                  <input checked formControlName="memberType"  value="basic"  (change)="getMember($event)"  name="memberType" type="radio" id="basic">
                  <label class="" for="basic">
                    <div class="p-4 shadow ">
                      <h3>Basic</h3>
                      <h3 class="fs-5">EGP 300.00 <small class="fs-6">EGP/Month</small></h3>
                    </div>
                  </label>
                </div>
                <div class="premier  position-relative ">
                  <input formControlName="memberType" value="premier" (change)="getMember($event)" name="memberType" type="radio" id="premier">
                  <label class="" for="premier">
                    <div class="p-4 shadow ">
                      <h3>Premier</h3>
                      <h3 class="fs-5">EGP 800.00 <small class="fs-6">EGP/YEAR</small></h3>
                    </div>
                  </label>
                </div>
              </div>
              <div *ngIf="isMember" class="credit">
                <h3>Card Info</h3>
                <p *ngIf="messageError" class="fw-bolder text-danger">{{messageError}}</p>
                  <div class="form-group mb-4">
                    <label for="" class="fw-bold mb-2">Name On Card <span class="fw-bolder text-danger fs-5">(Optional)</span></label>
                    <input type="text" class="form-control" placeholder="Your Name On Card">
                  </div>
                  <div class="d-flex align-items-center">
                    <div class="form-group mb-4 flex-grow-1 me-2">
                      <label for="" class="fw-bold mb-2">Card Number<span class="fw-bolder text-danger fs-5">*</span></label>
                      <input formControlName="cardnumber" type="text" class="form-control" placeholder="**** **** **** ****">
                    </div>
                    <div class="mt-2">
                      <img src="assets/images/payment_icons.svg" alt="">
                    </div>
                  </div>
                  <div class="form-group mb-4 d-flex align-items-end">
                    <div class="flex-grow-1 me-3">
                      <label for="" class="fw-bold mb-2">Expire Date<span class="fw-bolder text-danger fs-5">*</span></label>
                      <input formControlName="expireDate" type="date" class="form-control " placeholder="Your Name On Card">
                    </div>
                    <div>
                      <input formControlName="cvv" class="form-control" type="text" maxlength="3" placeholder="CVV">
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div>
            <button [disabled]="registerForm.invalid" class="btn btn-success w-25 d-block fw-bold">Create Account</button>
          </div>
        </form>
    </div>
</div>
